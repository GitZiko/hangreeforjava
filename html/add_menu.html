<!DOCTYPE html>
<html lang = "ja">
	<div style="text-align : center ;">
	<link rel="stylesheet" href="buger.css">
	<head>
		<meta charset="Shift_JIS">
		<title>メニュー登録画面</title>
		<script type = "text/javascript">

			var buger = ["バーガー1","バーガー2","バーガー3","バーガー4","バーガー5","バーガー6"]

			function sign_up(){
					//window.alert("完了します");
					window.location.href = "add_menu_info.html";
			}
			function cancel(){
					//window.alert("メインに戻ります");
					window.location.href = "index.html";
			}
			function click(){
					window.alert("バーガーを選択");
			}
		</script>
	</head>

	<body>
			<h1>メニュー登録画面</h1>
			<p>作成したハンバーガーをメニューに追加致します</p>
			<p>どのハンバーガーを登録しますか？</p>
			<!--本来はここにユーザーがサーバーに登録したハンバーガーを表示する-->
			<select name="buger" size="*">
				<script type = "text/javascript">
					for(var i=0; i<buger.length; i++){
						document.writeln("<option>" + buger[i] + "</option>")
					}
				</script>
			</select>


			<br>
			<br>
			<input type = "button" value="登録" 		onclick="sign_up()" style="WIDTH: 100px; HEIGHT: 50px"/>
			<input type = "button" value="キャンセル" 	onclick="cancel()" style="WIDTH: 100px; HEIGHT: 50px"/><br>
	</body>
</html>
